version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: app
    restart: always
    env_file:
      - .env
    ports:
      - "8000:8000"   # Keep app exposed to host
    depends_on:
      - db
      - redis
    networks:
      - app_network

  dbadso:
    image: postgres:15
    container_name: postgres_db
    restart: always
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app_network

  redis:
    image: redis:7-alpine
    container_name: redis_server
    restart: always
    env_file:
      - .env
    # No "ports" section = internal-only
    networks:
      - app_network

networks:
  app_network:
    driver: bridge

volumes:
  postgres_data:
